source = ~/.cache/wal/colors-hyprland.conf      # pywal generated from custom template
general {
    border_size = 3
    gaps_in = 5
    gaps_out = 15
    col.inactive_border = $color0
    col.active_border = $color1
    cursor_inactive_timeout = 5
    layout = dwindle
    no_cursor_warps = true
    allow_tearing = false
}
